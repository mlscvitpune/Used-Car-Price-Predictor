<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>

<style>
    body {
        background-image: url('http://cdn.wallpapername.com/1680x1050/20190605/5cf7aa19d0d4e.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

<body>

    <div style="color:rgb(0, 0, 0)">
        <form action="/predict" method="post">
            <h2>Predict the price of your car!</h2>
            <b>Brand<b><select name="Brand" required = "required">
                <option value=0>opel</option>
                <option value=1>chevrolet</option>
                <option value=2>datsun</option>
                <option value=3>mitsubishi</option>
                <option value=4>fiat</option>
                <option value=5>nissan</option>
                <option value=6>renault</option>
                <option value=7>maruti</option>
                <option value=8>hyundai</option>
                <option value=9>honda</option>
                <option value=10>tata</option>
                <option value=11>ford</option>
                <option value=12>volkswagen</option>
                <option value=13>skoda</option>
                <option value=14>ssangyong</option>
                <option value=15>mahindra</option>
                <option value=16>toyota</option>
                <option value=17>isuzu</option>
                <option value=18>bmw</option>
                <option value=19>mercedes</option>
                <option value=20>volvo</option>
                <option value=21>jeep</option>
                <option value=22>audi</option>
                <option value=23>kia</option>
                <option value=24>mg</option>
                <option value=25>jaguar</option>
            </select>
            <br><br>
            <b>Year</b>
            <input id="first" name="Year" type="number "> <br>  <br>
            <b>What is the Showroom Price?</b><input id="second" name="Present_Price" required="required"><br><br>
            <b>How Many Kilometers Drived?</b><input id="third" name="Kms_Driven" required="required"><br><br>
            <b>How much owners previously had the car ?</b><input id="fourth" name="Owner" required="required"><br><br>
            <b>What Is the Fuel type?</b><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value=0>Petrol & LPG</option>
                <option value=1>Petrol & CNG</option>
                <option value=2>Petrol</option>
                <option value=4>Diesel</option>
                <option value=3>Electric</option>
            </select><br><br>
            <b>Body type</b><select name="Body_type" id="resea" required="required">
                <option value=0>Hatchback</option>
                <option value=1>Sedan</option>
                <option value=2>SUV</option>
                <option value=3>Luxury Sedan</option>
                <option value=4>Luxury SUV</option>
            </select><br><br>
            <b>Transmission type</b><br>
                  <input type="radio" name="Transmission_Mannual" id="research1" value=0>
                  <label for="research1">Manual Car</label><br>
                  <input type="radio" name="Transmission_Mannual" id="research2" value=1>
                  <label for="research2">Automatic car</label><br>
    </select><br><br>
            <b>Warranty available ?</b><br>
                  <input type="radio" name="Warranty" id="yes" value=1>
                  <label for="yes">Yes</label><br>
                  <input type="radio" name="Warranty" id="no" value=2>
                  <label for="no">No</label><br>
    </select><br><br>
            <b>City</b><select name="City" required = "required">

                <option value=0>Bengaluru</option>
                <option value=1>Chennai</option>
                <option value=2>Faridabad</option>
                <option value=3>Ghaziabad</option>
                <option value=4>Gurgao</option>
                <option value=5>Hyderabad</option>
                <option value=6>Kolkata</option>
                <option value=7>Lucknow</option>
                <option value=8>Mumbai</option>
                <option value=9>New Delhi</option>
                <option value=10>Nodia</option>
                <option value=11>Pune</option>
            </select><br>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>
    </div>




</body>

</html>
